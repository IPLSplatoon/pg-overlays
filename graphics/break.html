<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/break.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700&display=swap" rel="stylesheet">
    <script defer src="scripts/break/break.js" type="module"></script>
    <script defer src="../node_modules/fitted-text/dist/fitted-text.js"></script>
</head>

<body>
    <div class="background"></div>
	<div class="break-wrapper" style="display: none;">
        <img class="logo" src="./assets/logo.png">
        <div class="content-box break-info-box">
            <fitted-text class="flavor-text" max-width="1000" text="" id="main-scene-flavor-text"></fitted-text>
        </div>
        <div class="content-box next-game-wrapper" id="up-next-wrapper">
            <div class="next">Next:</div>
            <fitted-text class="next-teams" id="next-teams" max-width="918"></fitted-text>
            <div class="next-game-stages" id="next-stage-wrapper">
                <div class="stage cap">+2</div>
                <fitted-text max-width="260" text="" class="timer" id="next-round-timer" style="opacity: 0;"></fitted-text>
            </div>
        </div>
        <div class="content-box break-info-box" style="height: 60px;">
            <div class="info-scrollable">
                <div class="info-scrollable-wrapper" style="width: 1050px; justify-content: space-around;">
                    <img src="./assets/ipl-powered.svg" style="height: 55px;">
                    <div class="icon-pair">
                        <img src="./assets/icons/twitter.svg">
                        <fitted-text max-width="300" text="IPLSplatoon"></fitted-text>
                    </div>
                    <div class="icon-pair">
                        <img src="./assets/icons/discord.svg">
                        <fitted-text max-width="300" text="iplabs.ink/discord"></fitted-text>
                    </div>
                </div>
                <div class="info-scrollable-wrapper">
                    <img src="./assets/icons/mic.svg">
                    <div class="caster-wrapper" id="caster-1-main-wrapper">
                        <fitted-text max-width="300" text="" id="caster-1-main-name"></fitted-text>
                        <div class="pronouns" id="caster-1-main-pronouns"></div>
                    </div>
                    <div class="caster-wrapper" id="caster-2-main-wrapper">
                        <fitted-text max-width="300" text="" id="caster-2-main-name"></fitted-text>
                        <div class="pronouns" id="caster-2-main-pronouns"></div>
                    </div>
                    <div class="caster-wrapper" id="caster-3-main-wrapper">
                        <fitted-text max-width="300" text="" id="caster-3-main-name"></fitted-text>
                        <div class="pronouns" id="caster-3-main-pronouns"></div>
                    </div>
                </div>
                <div class="info-scrollable-wrapper">
                    <img src="./assets/icons/twitter.svg">
                    <fitted-text max-width="300" text="" id="caster-1-main-twitter"></fitted-text>
                    <fitted-text max-width="300" text="" id="caster-2-main-twitter"></fitted-text>
                    <fitted-text max-width="300" text="" id="caster-3-main-twitter"></fitted-text>
                </div>
                <div class="info-scrollable-wrapper" id="info-scrollable-music-wrapper">
                    <img src="./assets/icons/music.svg">
                    <fitted-text max-width="900" text="" id="main-music"></fitted-text>
                </div>
                <div class="info-scrollable-wrapper">
                    <img src="./assets/icons/trophy.svg">
                    <fitted-text max-width="900" text="See bracket standings with !bracket"></fitted-text>
                </div>
            </div>
        </div>
    </div>

    <div class="game-wrapper">
        <div class="team-content-wrapper" style="visibility: none;">
            <div class="content-box team-card">
                <div class="header">
                    <img src="" id="team-a-image">
                    <fitted-text class="name" id="team-a-name" max-width="350"></fitted-text>
                </div>
                <div class="roster right" id="team-a-roster">
                </div>
            </div>
            <div class="content-box score" id="team-a-score" style="margin-right: 30px;">0</div>
            <div class="content-box score" id="team-b-score" style="margin-left: 30px;">0</div>
            <div class="content-box team-card">
                <div class="header">
                    <fitted-text class="name" id="team-b-name" max-width="350"></fitted-text>
                    <img src="" id="team-b-image">
                </div>
                <div class="roster" id="team-b-roster">
                </div>
            </div>
        </div>

        
        <div class="stages-wrapper" style="visibility: hidden;" id="stage-wrapper">
        </div>
    </div>

    <div class="bottom-bar content-box">
        <img class="icon" src="./assets/icon.png">
        <div id="bottom-wrapper-content">
            <div class="bottom-bar-wrapper">
                <img src="./assets/hor_text.svg" style="height: 46px;">
            </div>
            <div class="bottom-bar-wrapper">
                <img src="./assets/icons/mic.svg">
                <div class="caster-wrapper" id="caster-1-bottom-wrapper">
                    <fitted-text max-width="300" text="" id="caster-1-bottom-name"></fitted-text>
                    <div class="pronouns" id="caster-1-bottom-pronouns"></div>
                </div>
                <div class="caster-wrapper" id="caster-2-bottom-wrapper">
                    <fitted-text max-width="300" text="" id="caster-2-bottom-name"></fitted-text>
                    <div class="pronouns" id="caster-2-bottom-pronouns"></div>
                </div>
                <div class="caster-wrapper" id="caster-3-bottom-wrapper">
                    <fitted-text max-width="300" text="" id="caster-3-bottom-name"></fitted-text>
                    <div class="pronouns" id="caster-3-bottom-pronouns"></div>
                </div>
            </div>
            <div class="bottom-bar-wrapper">
                <img src="./assets/icons/twitter.svg">
                <fitted-text max-width="300" text="" id="caster-1-bottom-twitter"></fitted-text>
                <fitted-text max-width="300" text="" id="caster-2-bottom-twitter"></fitted-text>
                <fitted-text max-width="300" text="" id="caster-3-bottom-twitter"></fitted-text>
            </div>
            <div class="bottom-bar-wrapper" style="display: none;" id="bottom-bar-music-wrapper">
                <img src="./assets/icons/music.svg">
                <fitted-text max-width="1000" text="" id="bottom-bar-music"></fitted-text>
            </div>
        </div>
    </div>

</body>
