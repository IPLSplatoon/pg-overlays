<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/break.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700&display=swap" rel="stylesheet">
    <script defer src="scripts/break/break.js" type="module"></script>
    <script defer src="../node_modules/fitted-text/dist/fitted-text.js"></script>
</head>

<body>
    <div class="background"></div>
	<div class="break-wrapper" style="display: none;">
        <img class="logo" src="./assets/logo.png">
        <div class="content-box break-info-box">
            <fitted-text class="flavor-text" max-width="500" text="Be right back!"></fitted-text>
            <div class="info-scrollable">
                <div class="info-scrollable-wrapper">
                    <fitted-text max-width="160" text="Caster A"></fitted-text>
                    <fitted-text max-width="160" text="Caster B"></fitted-text>
                    <fitted-text max-width="160" text="Caster C"></fitted-text>
                </div>
                <div class="info-scrollable-wrapper">
                    <fitted-text max-width="160" text="@CasterA"></fitted-text>
                    <fitted-text max-width="160" text="@CasterB"></fitted-text>
                    <fitted-text max-width="160" text="@CasterC"></fitted-text>
                </div>
                <div class="info-scrollable-wrapper" id="info-scrollable-music-wrapper">
                    <fitted-text max-width="500" text="Artist - Title"></fitted-text>
                </div>
            </div>
        </div>
        <div class="content-box next-game-wrapper">
            <div class="next">Next:</div>
            <div class="next-teams">Team A vs Team B</div>
            <div class="next-game-stages">
                <div class="stage">SZ</div>
                <div class="stage">TC</div>
                <div class="stage">RM</div>
                <div class="stage cap">+2</div>
                <div class="timer">In ~5 minutes</div>
            </div>
        </div>
        <img src="./assets/ipl-powered.svg" style="position: absolute; top: 1012px; height: 60px;">
    </div>

    <div class="game-wrapper">
        <div class="team-content-wrapper" style="visibility: none;">
            <div class="content-box team-card">
                <div class="header">
                    <img src="assets/logo.png" id="team-a-image">
                    <fitted-text class="name" id="team-a-name" max-width="350"></fitted-text>
                </div>
                <div class="roster right" id="team-a-roster">
                </div>
            </div>
            <div class="content-box score" id="team-a-score">0</div>
            <div class="content-box score" id="team-b-score">0</div>
            <div class="content-box team-card">
                <div class="header">
                    <fitted-text class="name" id="team-b-name" max-width="350"></fitted-text>
                    <img src="assets/logo.png" id="team-b-image">
                </div>
                <div class="roster" id="team-b-roster">
                </div>
            </div>
        </div>

        
        <div class="stages-wrapper" style="visibility: hidden;" id="stage-wrapper">
        </div>
    </div>

    <div class="bottom-bar content-box">
        <img class="icon" src="./assets/icon.png">
        <div id="bottom-wrapper-content">
            <div class="bottom-bar-wrapper">
                <fitted-text max-width="500" text="Caster A"></fitted-text>
                <fitted-text max-width="500" text="Caster B"></fitted-text>
                <fitted-text max-width="500" text="Caster C"></fitted-text>
            </div>
            <div class="bottom-bar-wrapper">
                <fitted-text max-width="500" text="@CasterA"></fitted-text>
                <fitted-text max-width="500" text="@CasterB"></fitted-text>
                <fitted-text max-width="500" text="@CasterC"></fitted-text>
            </div>
            <div class="bottom-bar-wrapper" style="display: none;" id="bottom-bar-music-wrapper">
                <fitted-text max-width="1000" text="Artist - Title"></fitted-text>
            </div>
        </div>
    </div>

</body>
