<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600;700&display=swap" rel="stylesheet">
    <script defer src="scripts/main/main.js" type="module"></script>
    <script defer src="../node_modules/fitted-text/dist/fitted-text.js"></script>
</head>

<body>
	<div class="scoreboard-wrapper">
        <div class="teams-box">
            <div class="team">
                <fitted-text class="name" max-width="245" text="" id="team-a-name"></fitted-text>
                <div class="score-wrapper" id="score-wrapper-a">
                    <div class="score" id="team-a-score"></div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="team">
                <fitted-text class="name" max-width="245" text="Team B" id="team-b-name"></fitted-text>
                <div class="score-wrapper" id="score-wrapper-b">
                    <div class="score" id="team-b-score"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="info-wrapper">
        <div class="segment" style="display: flex; justify-content: center;">
            <fitted-text class="name" max-width="295" align="center" text="" id="flavor-text"></fitted-text>
        </div>
        <div class="divider"></div>
        <div class="segment">
            <div class="mic-icon">
                <img src="./assets/icons/mic-light.svg">
            </div>
            <div class="caster-info" id="casters">
                <div class="scroller" id="caster-scroller">
                    <div class="text-part" id="caster-scrollable-1"></div>
                    <div class="text-part" id="caster-scrollable-2"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="logo">
        <img src="./assets/icon.png">
    </div>

    <div class="match-info-wrapper">
        <div id="match-info-visibility" style="opacity: 0;">
            <div class="match-info-header" id="match-info">
            </div>
            <div id="match-info-timer"></div>
            <div class="match-info-body">
            </div>
        </div>
    </div>

    <div style="
        position: absolute;
        top: 1100px;
        opacity: 0;
        font-family: 'Raleway', sans-serif;
    ">font preload</div>
</body>
